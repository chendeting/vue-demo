<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE组件化框架</title>
	<script src="../js/vue.min.js"></script>
</head>
<body>
	  <div id="app">
            {{message}}
            {{money | currency}}
            <!-- v-bind 的简写 和 v-on：的简写-->
            <a :href="link">{{link}}</a>
            <button @click =" changeLink">改变</button>
            <!-- 对html 的标签进行解析-->
            <p>{{{span}}}</p>
	  </div>

	  <script>
         var data = {
              message:'今天听了讲座',
              link:'',
              money:1024,
              span:'<span>这是一个span标签</span>'

         };
         var vm = new Vue({
            el:"#app",
            data:data,
            methods:{
                changeLink:function(){
                    this.link = "http://baidu.com";
                }
            },
            computed:{},
            created:function(){
                 console.log("被创建了")
            },
            beforeCompile:function(){
                console.log("开始准备")
            },
            compiled:function(){
                console.log("装备完成")
            },
            ready:function(){
                console.log("ok了")
            },
            destroyed:function(){
                console.log("被销毁了")
            }
         });
           

	  </script>
</body>
</html>
